        <script>
            $(document).ready(function(){
                $('#btn-register').click(function(){
                   $('#register-modal').modal({keyboard: true},'show'); 
                  
                });
              
                $('#btn-register-final').click(function(){
                  localStorage.setItem('user_info', JSON.stringify({
                    username: $('#register-username').val(),
                    email: $('#register-email').val(),
                    password: $('#register-pass').val(),
                    location: $('#choose_city').val()
                    
                  }))
                  $('#register-modal').modal('hide');
                })
                
                $('#btn-login').click(function(){
                  var user_info = JSON.parse(localStorage.getItem('user_info'));
                  if($('#login-password').val() == user_info.password &&
                     $('#login-email').val() == user_info.username){
                    alert('Logged in successfully');
                    location.href = 'home.html';
                  }else{
                    alert('Username/passwords do not match');
                  }
                })
